<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h2 class="text-center mb-0">Gerador de Orçamento de Website</h2>
            </div>
            <div class="card-body p-4">

                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <label for="qtd-paginas" class="form-label">Quantidade de Páginas:</label>
                        <input type="number" class="form-control" id="qtd-paginas" value="1" min="1">
                    </div>
                    <div class="col-md-4">
                        <label for="prazo-entrega" class="form-label">Prazo de Entrega (dias):</label>
                        <input type="number" class="form-control" id="prazo-entrega" value="30" min="1">
                    </div>
                    <div class="col-md-4">
                        <label for="desconto" class="form-label">Desconto (%):</label>
                        <input type="number" class="form-control" id="desconto" value="0" min="0" max="100">
                    </div>
                    <div class="col-md-4">
                        <label for="mensalidade" class="form-label">Mensalidade (manutenção):</label>
                        <input type="number" class="form-control" id="mensalidade" value="0" min="0">
                    </div>
                    <div class="col mt-4">
                        <div class="form-check form-switch fs-5">
                            <input class="form-check-input" type="checkbox" id="inclui-design">
                            <label class="form-check-label" for="inclui-design">Incluir Design de UI/UX (Custo
                                Adicional)</label>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <h3>Resumo do Orçamento</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Subtotal (Páginas):</span>
                            <span id="resumo-subtotal">R$ 0,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Adicional de Design:</span>
                            <span id="resumo-adicional">R$ 0,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between text-warning">
                            <span>Taxa de Urgência:</span>
                            <span id="resumo-urgencia">+ R$ 0,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between text-danger">
                            <span>Desconto Aplicado:</span>
                            <span id="resumo-desconto">- R$ 0,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between fs-4 fw-bold border-top pt-3">
                            <span>TOTAL:</span>
                            <span id="resumo-total">R$ 0,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between fs-6 fw-bold border-top pt-3">
                            <span>MENSALIDADE (manutenção):</span>
                            <span id="resumo-mensalidade">R$ 0,00</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">Desenvolvido por <span class="seu-nome"></span></small>
    </div>

    <script src="orcamento.js"></script>
</body>

</html>
