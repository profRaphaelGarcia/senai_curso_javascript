        function exercicio1() {
            //operadores aritméticos básicos + - / *

            let numero1 = Number(prompt("Informe o primeiro número"));
            let numero2 = Number(prompt("Informe o segundo número"));

            //let soma = parseInt(numero1) + parseInt(numero2);
            let soma = numero1 + numero2;
            let subtracao = numero1 - numero2;
            let divisao = numero1 / numero2;
            let multiplicacao = numero1 * numero2;
            
            console.log(soma);
            console.log(subtracao);
            console.log(divisao);
            console.log(multiplicacao);


            return soma;

        }

        function exercicio10 () {
            let peso = Number(prompt("Informe o peso em quilos"));
            let altura = Number(prompt("Informe a altura em metros"));

            
            let imc = (peso / altura**2).toFixed(2);
            // Ordem de precedência
            // PEMDAS = Parênteses -> Exponenciação -> Multiplicação -> Divisão -> Adição -> Subtração

            console.log(`IMC = ${imc}`);

            let classificacao;
            if (imc < 18.5) 
                classificacao = "Baixo peso";
            else if (imc >= 18.5 && imc < 25)
                classificacao = "Normal";
            else if (imc >= 25 && imc < 30)
                classificacao = "Sobrepeso";
            else if (imc >= 30 && imc < 35)
                classificacao = "Obesidade Grau 1";
            else if (imc >= 35 && imc < 40)
                classificacao = "Obesidade Grau 2";
            else
                classificacao = "Obesidade Grau 3";

            console.log(`Classificação: ${classificacao}`)

        }

        exercicio10();




    </script>
