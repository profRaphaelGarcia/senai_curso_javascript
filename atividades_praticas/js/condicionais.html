<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Condicionais</title>
</head>
<body>



    <p>Aperta F12 para ver as respostas</p>

    <script>
        /*
        IF
        ELSE IF
        ELSE
        SWITCH
        TERNÁRIO
        */


        const idade = 17;

        if (idade >= 18){
            console.log("Vocé é maior de idade!")
        } else {
            console.log("Você é menor de idade!")
        }

        const status = (idade >= 18) ? "Vocé é maior de idade!" : "Você é menor de idade!";
        console.log(status);

        const numero = 7;

        if (numero % 2 == 0){
            console.log("Este número é par!")
        } else {
            console.log("Este número é impar!")
        }

        const nota = 80;
        if (nota <= 100){
            if (nota >= 80){
            console.log("Òtimo!")
            } else if (nota >= 60 && nota <= 79){
            console.log("Bom!")
            } else if (nota < 60 && nota > 30){
            console.log("Precisa Melhor")
            } else if (nota >= 0 || nota <= 30){
            console.log("Reprovado!")
            } else {
            console.log("Nota inválida!")
            }
        }

        const dia = 5;

        switch (dia){
            case 1:
                console.log("Domingo!");
                break;
            case 2:
                console.log("Segunda-Feira!")
                break;
            case 3:
                console.log("Terça-Feira!")
                break;
            case 4:
                console.log("Quarta-Feira!")
                break;
            case 5:
                console.log("Quinta-Feira!")
                break;
            case 6:
                console.log("Sexta-Feira!")
                break;
            case 7:
                console.log("Sabado!")
                break;
            default:
                console.log("Dia Inválido!")
        }

       const diA = 7; 
        switch (diA){
            case 1:
            case 7:
                console.log("Final de Semana!")
                break;
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                console.log("Semana!")
            default:
                console.log("Dia Inválido!")

        }

        switch (true){
            case (idade < 13):
                console.log("Criança!")
                break;
            case (idade >= 13 && idade < 18):
                console.log("Adolescente!")
                break;
            case (idade >=18 && idade < 60):
                console.log("Adulto!")
                break;
            case (idade >= 60 && idade <= 150):
                console.log("Idoso!")
                break;
            default:
                console.log("Idade inválida!")
        }


    </script>





</body>
</html>
